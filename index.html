<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="description"
      content="Your place to get started with semantic web development"
    />
    <title>Whatsapp link Generato</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <hgroup>
        <h1>Whatsapp link Generator</h1>
        <p>Get your link to Whatsapp chat with custom message using only Phone number</p>
      </hgroup>
    </header>
    <main class="container">
      <fieldset>
        <fieldset role="separator">
          <input
            type="number"
            id="pNumber"
            placeholder="Enter your Phone Number"
          />
          <input type="text" id="custMessage" placeholder="Enter your custom Message">
  
          <input type="submit" id="genBtn" value="Generate Link" />

      </fieldset>
      <p id="app"></p>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>

      function genWaLinkWithMessage(){ 

        const phone = document.getElementById("pNumber").value;  
        const messageElement = document.getElementById("custMessage").value;
        const appElement = document.getElementById("app")

        const encodedMessage = encodeURIComponent(messageElement)

        const link = "https://wa.me/" + phone  + "?text=" + encodedMessage
        appElement.innerText = link


      }

      const buttonElement = document.getElementById("genBtn");
      buttonElement.addEventListener("click", genWaLinkWithMessage);

    </script>
  </body>
</html>
